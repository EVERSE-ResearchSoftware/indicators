    <div id="fh5co-about">
        <div class="container">
            <div class="row animate-box">
                <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                    <h2>Research Software Quality Indicators</h2>
                </div>
            </div>

            <div id="search-wrapper">
                <input type="text" id="search-input" class="form-control" placeholder="Search in table...">
                <button id="clear-search" title="Clear search">âœ•</button>
            </div>

            <table id="json-table">
                <colgroup>
                    <col style="width: 22%;">
                    <col style="width: 20%;">
                    <col style="width: 15%;">
                    <col style="width: 8%;">
                    <col style="width: 20%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Identifier</th>
                        <th>Keywords</th>
                        <th>Version</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = [];
    
        async function fetchJSONFiles(directory) {
            try {
                const response = await fetch(`${directory}/utils/indicators_list.json`);
                const files = await response.json();
    
                for (const file of files) {
                    const data = await fetch(`../indicators/${file}`).then(res => res.json());
                    allData.push(data);
                }
    
                updateTable(allData);
                handleHashNavigation(); // Ejecutar al cargar con hash
            } catch (error) {
                console.error("Error al cargar los archivos JSON:", error);
            }
        }
    
        function updateTable(dataList) {
            const tableBody = document.querySelector("#json-table tbody");
            tableBody.innerHTML = "";
    
            dataList.forEach(data => {
                const row = document.createElement("tr");
                const rowId = data.name ? data.name.replace(/\W+/g, '_') : 'no_name';
                row.id = `indicator_${rowId}`;
    
                const nameCell = document.createElement("td");
                nameCell.textContent = data.name || "";
                row.appendChild(nameCell);
    
                const identifierCell = document.createElement("td");
                if (data.identifier && data.identifier['@id']) {
                    const link = document.createElement("a");
                    link.href = data.identifier['@id'];
                    link.textContent = data.identifier['@id'];
                    link.target = "_blank";
                    link.style.color = "#1E90FF";
                    identifierCell.appendChild(link);
                } else {
                    identifierCell.textContent = "";
                }
                row.appendChild(identifierCell);
    
                const keywordsCell = document.createElement("td");
                keywordsCell.textContent = Array.isArray(data.keywords) ? data.keywords.join(", ") : data.keywords || "";
                row.appendChild(keywordsCell);
    
                const versionCell = document.createElement("td");
                versionCell.textContent = data.version || "";
                row.appendChild(versionCell);
    
                const descriptionCell = document.createElement("td");
                descriptionCell.textContent = data.description || "";
                row.appendChild(descriptionCell);
    
                tableBody.appendChild(row);
            });
        }
    
        function handleHashNavigation() {
            const hash = window.location.hash;
            if (!hash) return;
    
            const input = document.getElementById("search-input");
            input.value = "";
    
            updateTable(allData);
    
            setTimeout(() => {
                const row = document.querySelector(hash);
                if (row) {
                    row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    row.style.backgroundColor = "#ffff99";
                    setTimeout(() => row.style.backgroundColor = "", 2000);
                }
            }, 100);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("search-input");
            const clearButton = document.getElementById("clear-search");
    
            input.addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    const query = input.value.toLowerCase().trim();
                    const filtered = allData.filter(item =>
                        (item.name && item.name.toLowerCase().includes(query)) ||
                        (item.keywords && JSON.stringify(item.keywords).toLowerCase().includes(query)) ||
                        (item.description && item.description.toLowerCase().includes(query)) ||
                        (item.identifier && item.identifier['@id'] && item.identifier['@id'].toLowerCase().includes(query))
                    );
                    updateTable(filtered);
                }
            });
    
            clearButton.addEventListener("click", () => {
                input.value = "";
                input.focus();
                updateTable(allData);
            });
    
            window.addEventListener("hashchange", handleHashNavigation);
    
            fetchJSONFiles('.');
        });
    </script>
